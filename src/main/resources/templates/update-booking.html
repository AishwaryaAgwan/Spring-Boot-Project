<body>
  
  
<div class="container" style="height:1000px;">
<h1  style="color:orange; margin-top:20px;">Update Booking Details</h1>

<form th:action="@{/saveBooking}" th:object="${booking}" method="post">
     <div class="form-group">
       <input type="hidden" th:field="*{id}"/>
         <label for="bookingDate">Booking Date</label>
        <input class="form-control" type="text" th:field="*{bookingDate}" id="bookingDate" >
       
    </div>
     <div class="form-group">
         <label for="bookingTime">Booking Time</label>
        <input class="form-control" type="text" th:field="*{bookingTime}" id="bookingTime" >
       
    </div>
    <div class="form-group">
        <label for="numAdults">Number Of Adults</label>
        <input class="form-control" type="text" th:field="*{numAdults}" id="numAdults" >
       
    </div>
    <div class="form-group">
        <label for="numChildren">Number Of Children</label>
        <input class="form-control" type="text" th:field="*{numChildren}" id="numChildren" >
       
    </div>
    
    
    
    <input type="submit"  class="btn btn-secondary mb-3" value="Update Booking">
    <a  th:href = "@{/getBookings}" class=" btn btn-secondary btn-md mb-3">Booking List</a><br><br>
</form>
</div>
</body>
