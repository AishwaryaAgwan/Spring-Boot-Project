   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>if ( top !== self ) top.location.replace( self.location.href );// Hey, don't iframe my iframe!</script>
  
  <link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/js/main.js}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>

<div th:replace="fragments :: menu"></div>

<body>
<div class="content-box-left-bootomgrids" style="margin-top:30px;">
                            <div class="content-box-left-bootomgrid">
                                <h3>Deluxe Rooms</h3>
                                <p> Your description about deluxe rooms</p>
                                <a href="#"><img src="images/slider1.jpg" title="image-name" /></a>
                            </div>
                            <div class="content-box-left-bootomgrid">
                                <h3>Luxury Rooms</h3>
                                <p>Your description about Luxury rooms</p>
                                <a href="#"><img src="images/slider2.jpg" title="image-name" /></a>
                            </div>
                            
                            <div class="content-box-left-bootomgrid lastgrid">
                                <h3>Executive Rooms</h3>
                                <p>Your description about Executive rooms</p>
                                <a href="#"><img src="images/slider3.jpg" title="image-name" /></a>
                            </div>
                            <div class="clear"> </div>
                        </div>
                        
                        
      <div class="container my-2">
    
        <div class="card">
            <div class="card-body">
                <div th:switch="${users}" class="container my-5">
                    <p class="my-5">
                        <a href="/registration" class="btn btn-secondary"><i
       class="fas fa-user-plus ml-2">  Add User </i></a>
                    </p>
                    <div class="col-md-10">
                     <div class="alert alert-warning" th:if="${successMessage}" ></div>
                        <h2 th:case="null">No User yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Contact No</th>
                                        <th>Address</th>
                                        
                                        <th colspan=2>Actions</th>
                                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">  <!-- 1 -->
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.contactNo}"></td>
                                        <td th:text="${user.address}"></td>
                                        
                                        <td><a th:href="@{/updateUsers/{id}(id=${user.id})}" class="btn btn-secondary"><i class="fas fa-user-edit ml-2">Edit</i></a></td> 
                                        <td><a th:href="@{/deleteUsers/{id}(id=${user.id})}" class="btn btn-secondary"><i class="fas fa-user-times ml-2">Delete</i></a></td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>  
    
</body>
<div th:replace="fragments :: pageFooter"></div>   

</html>
